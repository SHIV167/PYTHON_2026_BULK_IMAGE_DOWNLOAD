<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-download text-blue-600 mr-3"></i>
                Image Downloader
            </h1>
            <p class="text-gray-600">Fast bulk image downloader with parallel processing</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Form -->
            <form id="downloadForm" class="space-y-6">
                <!-- URL Pattern -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-link mr-2"></i>URL Pattern
                    </label>
                    <input type="text" id="base_url" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="https://example.com/images/{}_0.jpg"
                           value="https://duuvt8uneo2c1.cloudfront.net/media/public/large/{}_0.jpg">
                    <p class="text-sm text-gray-500 mt-1">Use {} as placeholder for the number</p>
                </div>

                <!-- Range -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-play mr-2"></i>Start Number
                        </label>
                        <input type="number" id="start" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               value="3000" min="1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-stop mr-2"></i>End Number
                        </label>
                        <input type="number" id="end" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               value="4000" min="1">
                    </div>
                </div>

                <!-- Save Location -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-folder mr-2"></i>Save Location
                    </label>
                    <input type="text" id="folder" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           value="images" placeholder="folder_name">
                </div>

                <!-- Options -->
                <div class="flex items-center">
                    <input type="checkbox" id="skip_existing" checked
                           class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="skip_existing" class="ml-2 text-sm text-gray-700">
                        Skip existing files (resume downloads)
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105">
                    <i class="fas fa-rocket mr-2"></i>
                    Start Download
                </button>
            </form>

            <!-- Progress Section -->
            <div id="progressSection" class="hidden mt-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">
                    <i class="fas fa-chart-line mr-2"></i>Download Progress
                </h3>
                
                <!-- Progress Bar -->
                <div class="mb-4">
                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                        <span>Progress</span>
                        <span id="progressText">0 / 0</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div id="progressBar" class="bg-blue-600 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Status Log -->
                <div class="bg-gray-50 rounded-lg p-4 h-64 overflow-y-auto">
                    <div id="statusLog" class="space-y-1 font-mono text-sm"></div>
                </div>

                <!-- Controls -->
                <div class="mt-4 flex gap-3">
                    <button onclick="clearLog()" 
                            class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition">
                        <i class="fas fa-trash mr-2"></i>Clear Log
                    </button>
                    <button onclick="refreshStatus()" 
                            class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition">
                        <i class="fas fa-sync mr-2"></i>Refresh Status
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let statusInterval;

        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                base_url: document.getElementById('base_url').value,
                start: document.getElementById('start').value,
                end: document.getElementById('end').value,
                folder: document.getElementById('folder').value,
                skip_existing: document.getElementById('skip_existing').checked
            };

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (result.status === 'started') {
                    document.getElementById('progressSection').classList.remove('hidden');
                    document.getElementById('statusLog').innerHTML = '';
                    startStatusPolling();
                }
            } catch (error) {
                alert('Error starting download: ' + error.message);
            }
        });

        function startStatusPolling() {
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status');
                    const status = await response.json();
                    updateProgress(status);
                    
                    if (!status.running) {
                        clearInterval(statusInterval);
                    }
                } catch (error) {
                    console.error('Error fetching status:', error);
                }
            }, 1000);
        }

        function updateProgress(status) {
            const progressPercent = (status.completed / status.total) * 100;
            document.getElementById('progressBar').style.width = progressPercent + '%';
            document.getElementById('progressText').textContent = `${status.completed} / ${status.total}`;

            const logDiv = document.getElementById('statusLog');
            status.progress.forEach(item => {
                if (!document.getElementById(`log-${item.index}`)) {
                    const logEntry = document.createElement('div');
                    logEntry.id = `log-${item.index}`;
                    logEntry.className = 'p-1 rounded';
                    
                    if (item.status === 'success') {
                        logEntry.className += ' text-green-600 bg-green-50';
                    } else if (item.status === 'skipped') {
                        logEntry.className += ' text-yellow-600 bg-yellow-50';
                    } else {
                        logEntry.className += ' text-red-600 bg-red-50';
                    }
                    
                    logEntry.textContent = item.message;
                    logDiv.appendChild(logEntry);
                    logDiv.scrollTop = logDiv.scrollHeight;
                }
            });
        }

        function clearLog() {
            document.getElementById('statusLog').innerHTML = '';
        }

        function refreshStatus() {
            fetch('/status').then(response => response.json()).then(status => {
                updateProgress(status);
            });
        }
    </script>
</body>
</html>
